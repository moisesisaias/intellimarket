	<body>

		<div id="header" class="navbar navbar-default navbar-fixed-top nav"> <!-- Page Header -->

			<div class="container-fluid">
				<!-- HERE Content of page Header -->
				<form class="navbar-form navbar-left box">
					<button type="button" id="menu-toggle" 
						class="btn btn-default navbar-btn ">
						<span class="glyphicon glyphicon-shopping-cart"></span> Mi Lista</button>
				</form>

				<div class="center-block title">
					<h1 class="text-center">
						<a href="#"><strong> Mi Sucursal </strong></a></h1>
				</div>

			</div>
		</div>

		<div id="wrapper">

			<div id="sidebar-wrapper"> <!-- Sidebar  -->

				<div id="sidebar">

					<!-- HERE Content of sidebar -->
					<ul class="sidebar-nav">
						<li><h2><strong>La lista</strong></h2></li>
						<div class="ui-widget">
						<center>
  							<form id="searchForm" role="SearchProduct">
								<div class="form-group input-group"> 
									<input id="tags" class="form-control" style="width:150px" name="tags" placeholder="Buscar..."  onkeydown = "if(event.keyCode === 13) document.getElementById('addToList').click()"/>
									<button class="btn btn-success" type="button" value="Listar" id="addToList" onclick="addProduct()">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
								</div>
								<button id="" class="btn btn-danger" type="button" value="Eliminar" onclick="deleteProduct()">
									<span class="glyphicon glyphicon-remove-circle"></span> Eliminar producto
								</button>
								</br>
								<select id="listbox" name="listbox" size="21" class="form-control" style="width:200px;">

								</select>
								</br>
								<button class="btn btn-default text-center crear" type="button" value="Crear ruta" onclick="createRoute()">
									<span class="glyphicon glyphicon-random"></span> Crear ruta
								</button>
								</br>	

							</form>
						</center>	
						</div>
				</div>
			</div>

			<div id="page-content-wrapper">  <!-- Page Content -->
				<div id="main-wrapper" class="col-xs-12 col-md-11">

					<div class="m-canvas center-block"> <!-- class="m-canvas center-block" -->
						
						<!-- HERE GOES THE CANVAS !!! -->
						<canvas id="supermarket" width="1200" height="900">

						</canvas>
